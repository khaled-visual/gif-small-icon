<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gif.css">
    <title>GIF Messenger Style</title>
</head>
<body>

    <!-- أزرار أسفل يسار -->
    <div class="bottom-buttons">
        <button class="circle-btn" id="gif-btn">GIF</button>
        <button class="circle-btn" id="settings-btn">Settings</button>
        <button class="circle-btn" id="home-btn">Home</button>
    </div>

    <!-- واجهة منبثقة -->
    <div class="popup-window" id="popup">
        <form class="search-form" id="search-form">
            <input type="text" class="search-input" placeholder="Search GIFs...">
            <button type="submit" class="search-button">Search</button>
        </form>
        <div class="results" id="results"></div>
    </div>

    <script src="gif.js"></script>
</body>
</html>
